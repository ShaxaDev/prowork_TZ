{% extends 'base.html' %}


{% block content %}


<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{blog_post.image.url}}">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{blog_post.title}}</h2>
			  <p class="card-text">{{blog_post.body|safe}}</p>
			  {% if blog_post.author == request.user or request.user.is_superuser %}
			  	<a href="{% url 'blog:edit' blog_post.slug %}" class="btn btn-primary">Yangilash</a>
				<a href="{% url 'blog:delete' blog_post.slug %}" class='btn btn-danger'>O'chirish</a>
				{% endif %}
			</div>
			<div class="card-footer text-muted">
				{{blog_post.author}} tomonidan {{blog_post.date_updated}} da yangilandi 
			</div>
		</div>
	</div>
</div>

	

{% endblock content %}
